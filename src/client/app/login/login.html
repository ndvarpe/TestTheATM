<div class="col-md-6 col-md-offset-3">
    <!--<div class="alert alert-danger" ng-if="vm.errorMessage != null && vm.errorMessage" ng-bind="vm.errorMessage"></div>-->
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.cardnumber.$dirty && form.cardnumber.$error.required }">
            <label for="cardnumber" ng-bind="vm.cardNumberlbl"></label>
            <input type="text" name="cardnumber" id="cardnumber" class="form-control" ng-model="vm.cardnumber" required />
            <span ng-show="form.cardnumber.$dirty && form.cardnumber.$error.required" class="help-block" ng-bind="vm.cardNumberMsg"></span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.pincode.$dirty && form.pincode.$error.required }">
            <label for="pincode" ng-bind="vm.pinLbl"></label>
            <input type="password" name="pincode" id="pincode" class="form-control" ng-model="vm.pincode" required />
            <span ng-show="form.pincode.$dirty && form.pincode.$error.required" class="help-block" ng-bind="vm.pinMsg"></span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">{{vm.loginBtnText}}</button>
